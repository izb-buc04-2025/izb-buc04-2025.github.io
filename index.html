<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <style>
        #progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <form id="upload-form">
        <input type="file" id="file-input" required>
        <button type="submit">Upload File</button>
    </form>

    <!-- Progress Bar Container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- Status Message -->
    <div id="status"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Upload form handler
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const file = document.getElementById('file-input').files[0];
            if (file) {
                const storageRef = storage.ref('uploads/' + file.name); // Create a reference to the file location
                const uploadTask = storageRef.put(file); // Upload the file

                // Get references to the progress bar and status
                const progressBar = document.getElementById('progress-bar');
                const status = document.getElementById('status');

                // Monitor upload progress
                uploadTask.on('state_changed', 
                    function(snapshot) {
                        // Calculate the percentage of upload progress
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = progress + '%'; // Update the progress bar width
                        status.textContent = 'Uploading: ' + Math.round(progress) + '%'; // Update status text
                    },
                    function(error) {
                        console.error("Error uploading file: ", error);
                        status.textContent = 'Error uploading file. Please try again.';
                    },
                    function() {
                        // Once the upload is complete, get the download URL
                        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                            console.log('File available at', downloadURL); // File URL after upload
                            status.textContent = 'File uploaded successfully! URL: ' + downloadURL;
                        });
                    }
                );
            }
        });
    </script>
</body>
</html>
