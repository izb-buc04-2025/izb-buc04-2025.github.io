<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Firebase</title>

    <!-- Firebase SDK for ES Modules -->
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration (replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Enable Offline Persistence for Firestore
        enableIndexedDbPersistence(db)
            .catch((err) => {
                if (err.code === 'failed-precondition') {
                    console.log('Persistence failed due to multiple tabs open');
                } else if (err.code === 'unimplemented') {
                    console.log('Persistence is not available in this browser');
                }
            });

        // Trigger file input on button click for each cell
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.uploadButton').forEach(button => {
                button.addEventListener('click', function() {
                    const rowId = button.dataset.rowId;
                    const colId = button.dataset.colId;
                    document.getElementById(`fileInput-${rowId}-${colId}`).click();
                });
            });
        });

        // Handle file input change event for all files
        document.addEventListener("change", function(event) {
            if (event.target && event.target.matches('input[type="file"]')) {
                const rowId = event.target.dataset.rowId;
                const colId = event.target.dataset.colId;
                const file = event.target.files[0];
                if (file) {
                    uploadFile(file, rowId, colId);
                }
            }
        });

        // Function to upload the file to Firebase Storage
        async function uploadFile(file, rowId, colId) {
            try {
                const storageRef = ref(storage, `uploads/person_${rowId}_file_${colId}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    function(snapshot) {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById(`progress-${rowId}-${colId}`).style.width = progress + '%';
                    },
                    function(error) {
                        console.error('Error uploading file:', error);
                        alert('Error uploading file');
                    },
                    async function() {
                        try {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref());
                            const fileLink = `<a href="${downloadURL}" target="_blank">File uploaded successfully! Click here to view the file.</a>`;
                            document.getElementById(`fileUrl-${rowId}-${colId}`).innerHTML = fileLink;
                            await saveFileURL(rowId, colId, downloadURL);
                        } catch (error) {
                            console.error('Error getting download URL or saving to Firestore:', error);
                            alert('Failed to get file URL or save to Firestore');
                        }
                    }
                );
            } catch (error) {
                console.error('Error during file upload:', error);
                alert('File upload failed');
            }
        }

        // Function to save file URL to Firestore
        async function saveFileURL(rowId, colId, url) {
            try {
                await setDoc(doc(db, "fileUploads", `person_${rowId}_file_${colId}`), {
                    fileUrl: url
                });
            } catch (error) {
                console.error('Error saving file URL to Firestore:', error);
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 10px;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
        }

        .uploadButton {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Firebase</h1>
    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>File 1</th>
                <th>File 2</th>
                <th>File 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- 22 rows for 22 people -->
            ${Array.from({ length: 22 }).map((_, rowIndex) => {
                return `
                    <tr>
                        <td>Person ${rowIndex + 1}</td>
                        ${Array.from({ length: 3 }).map((_, colIndex) => {
                            return `
                                <td>
                                    <button class="uploadButton" data-row-id="${rowIndex + 1}" data-col-id="${colIndex + 1}">Upload File</button>
                                    <input type="file" id="fileInput-${rowIndex + 1}-${colIndex + 1}" data-row-id="${rowIndex + 1}" data-col-id="${colIndex + 1}">
                                    <div class="progress-bar">
                                        <div class="progress" id="progress-${rowIndex + 1}-${colIndex + 1}"></div>
                                    </div>
                                    <div id="fileUrl-${rowIndex + 1}-${colIndex + 1}"></div>
                                </td>
                            `;
                        }).join('')}
                    </tr>
                `;
            }).join('')}
        </tbody>
    </table>
</body>
</html>
