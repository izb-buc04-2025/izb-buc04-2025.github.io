<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
</head>
<body>
    <h1>Upload Your File</h1>

    <!-- File upload form -->
    <form id="file-upload-form">
        <input type="file" id="file-input" />
        <button type="submit">Upload</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('file-upload-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];  // Get the file selected by the user

            if (!file) {
                alert('Please select a file.');
                return;
            }

            // Call the function to upload the file (we'll use Firebase for this)
            uploadFile(file);
        });

        // Function to handle file upload to Firebase (or another service)
        function uploadFile(file) {
            // Initialize Firebase (replace with your own Firebase credentials)
            const firebaseConfig = {
                apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
                authDomain: "izb-buc04-2025-22695.firebaseapp.com",
                projectId: "izb-buc04-2025-22695",
                storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
                messagingSenderId: "903792104813",
                appId: "1:903792104813:web:db89dd83027b792662b664"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const storage = firebase.storage();
            const storageRef = storage.ref();

            // Create a reference to the file location
            const fileRef = storageRef.child('uploads/' + file.name);

            // Upload the file
            fileRef.put(file).then(function(snapshot) {
                alert('File uploaded successfully!');
            }).catch(function(error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            });
        }
    </script>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
</body>
</html>
