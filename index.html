<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and YouTube Link Storage</title>

    <!-- Firebase SDK for ES Modules -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration (replace with your Firebase project details)
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Function to handle file upload
        function uploadFile(personId, column, file) {
            const storageRef = ref(storage, `uploads/${personId}/file${column}/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                function(snapshot) {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById(`progress_${personId}_${column}`).style.width = progress + '%';
                },
                function(error) {
                    console.error('Error uploading file:', error);
                    alert('Error uploading file');
                },
                function() {
                    getDownloadURL(uploadTask.snapshot.ref).then(function(downloadURL) {
                        document.getElementById(`fileUrl_${personId}_${column}`).innerHTML = 
                            `<a href="${downloadURL}" target="_blank">File uploaded successfully! Click here to view.</a>`;
                        localStorage.setItem(`file_${personId}_${column}`, downloadURL); // Save to localStorage for persistence
                        saveFileUrlToFirestore(personId, column, downloadURL); // Save file URL to Firestore
                    });
                }
            );
        }

        // Function to remove file from Firebase Storage
        function removeFile(personId, column) {
            const fileUrl = localStorage.getItem(`file_${personId}_${column}`);
            if (fileUrl) {
                const fileRef = ref(storage, fileUrl);
                deleteObject(fileRef).then(() => {
                    document.getElementById(`fileUrl_${personId}_${column}`).innerHTML = '';
                    localStorage.removeItem(`file_${personId}_${column}`);
                    removeFileFromFirestore(personId, column); // Remove file URL from Firestore
                }).catch(error => {
                    console.error('Error removing file:', error);
                    alert('Error removing file');
                });
            }
        }

        // Function to save file URL to Firestore
        function saveFileUrlToFirestore(personId, column, fileUrl) {
            const docRef = doc(db, 'files', `person${personId}`);
            getDoc(docRef).then(docSnap => {
                if (docSnap.exists()) {
                    // Update existing document
                    const data = docSnap.data();
                    data[`file${column}`] = fileUrl;
                    setDoc(docRef, data).catch((error) => {
                        console.error("Error updating Firestore document: ", error);
                    });
                } else {
                    // Create new document
                    const data = {
                        [`file${column}`]: fileUrl,
                    };
                    setDoc(docRef, data).catch((error) => {
                        console.error("Error adding document to Firestore: ", error);
                    });
                }
            }).catch(error => {
                console.error("Error fetching Firestore document: ", error);
            });
        }

        // Function to remove file URL from Firestore
        function removeFileFromFirestore(personId, column) {
            const docRef = doc(db, 'files', `person${personId}`);
            getDoc(docRef).then(docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    delete data[`file${column}`];
                    setDoc(docRef, data).catch((error) => {
                        console.error("Error updating Firestore document: ", error);
                    });
                }
            }).catch(error => {
                console.error("Error fetching Firestore document: ", error);
            });
        }

        // Function to handle saving YouTube link
        function saveYouTubeLink(personId) {
            const youtubeLink = document.getElementById(`youtubeLink_${personId}`).value;
            if (youtubeLink) {
                localStorage.setItem(`youtubeLink_${personId}`, youtubeLink);  // Save to localStorage for persistence
                saveYouTubeLinkToFirestore(personId, youtubeLink); // Save YouTube link to Firestore
                alert('YouTube link saved!');
            } else {
                alert('Please enter a YouTube link');
            }
        }

        // Function to save YouTube link to Firestore
        function saveYouTubeLinkToFirestore(personId, youtubeLink) {
            const docRef = doc(db, 'youtubeLinks', `person${personId}`);
            setDoc(docRef, { link: youtubeLink }).catch((error) => {
                console.error("Error saving YouTube link to Firestore: ", error);
            });
        }

        // Populate saved data on page load
        window.onload = function() {
            for (let i = 1; i <= 22; i++) {
                for (let j = 1; j <= 3; j++) {
                    const fileUrl = localStorage.getItem(`file_${i}_${j}`);
                    if (fileUrl) {
                        document.getElementById(`fileUrl_${i}_${j}`).innerHTML = 
                            `<a href="${fileUrl}" target="_blank">File uploaded successfully! Click here to view.</a>`;
                    }
                }
                const youtubeLink = localStorage.getItem(`youtubeLink_${i}`);
                if (youtubeLink) {
                    document.getElementById(`youtubeLink_${i}`).value = youtubeLink;
                }

                // Attach file input change events dynamically
                for (let j = 1; j <= 3; j++) {
                    const inputElement = document.getElementById(`fileInput_${i}_${j}`);
                    inputElement.addEventListener('change', function(event) {
                        const file = event.target.files[0];
                        if (file) {
                            uploadFile(i, j, file);
                        }
                    });
                }

                // Attach removeFile functionality to remove buttons
                for (let j = 1; j <= 3; j++) {
                    const removeButton = document.getElementById(`removeFile_${i}_${j}`);
                    removeButton.addEventListener('click', function() {
                        removeFile(i, j);
                    });
                }

                // Attach saveYouTubeLink functionality
                const youtubeLinkButton = document.getElementById(`saveYouTubeLink_${i}`);
                youtubeLinkButton.addEventListener('click', function() {
                    saveYouTubeLink(i);
                });
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 5px;
            border-radius: 5px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Upload Files and Save YouTube Links</h1>

    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>File 1</th>
                <th>File 2</th>
                <th>File 3</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Generate rows for each person -->
            <script>
                for (let i = 1; i <= 22; i++) {
                    let row = `<tr>
                        <td>Person ${i}</td>
                        <td>
                            <input type="file" id="fileInput_${i}_1">
                            <button onclick="document.getElementById('fileInput_${i}_1').click();">Upload File</button>
                            <div id="fileUrl_${i}_1"></div>
                            <button id="removeFile_${i}_1">Remove</button>
                            <div class="progress-bar">
                                <div class="progress" id="progress_${i}_1"></div>
                            </div>
                        </td>
                        <td>
                            <input type="file" id="fileInput_${i}_2">
                            <button onclick="document.getElementById('fileInput_${i}_2').click();">Upload File</button>
                            <div id="fileUrl_${i}_2"></div>
                            <button id="removeFile_${i}_2">Remove</button>
                            <div class="progress-bar">
                                <div class="progress" id="progress_${i}_2"></div>
                            </div>
                        </td>
                        <td>
                            <input type="file" id="fileInput_${i}_3">
                            <button onclick="document.getElementById('fileInput_${i}_3').click();">Upload File</button>
                            <div id="fileUrl_${i}_3"></div>
                            <button id="removeFile_${i}_3">Remove</button>
                            <div class="progress-bar">
                                <div class="progress" id="progress_${i}_3"></div>
                            </div>
                        </td>
                        <td>
                            <input type="text" id="youtubeLink_${i}" placeholder="Enter YouTube link">
                            <button id="saveYouTubeLink_${i}">Save YouTube Link</button>
                        </td>
                    </tr>`;
                    document.querySelector("tbody").innerHTML += row;
                }
            </script>
        </tbody>
    </table>
</body>
</html>
