<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress</title>
    <script type="module">
        // Import Firebase modules for v9+ (modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
    </script>
    <style>
        #progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Your File 12 34 56 78</h1>
    <form id="upload-form">
        <input type="file" id="file-input" required>
        <button type="button" id="upload-button">Upload File</button> <!-- Changed button type to 'button' -->
    </form>

    <!-- Progress Bar Container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- Status Message -->
    <div id="status"></div>

    <script type="module">
        // Firebase configuration (replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664",
            measurementId: "G-2YFL2F9L7D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Get the upload button and file input
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        // Listen for button click to start file upload
        uploadButton.addEventListener('click', function(event) {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            // Prevent form submission (no refresh)
            event.preventDefault();

            // Create a reference to the file in Firebase Storage
            const storageRef = ref(storage, 'uploads/' + file.name);
            
            // Create the upload task
            const uploadTask = uploadBytesResumable(storageRef, file);

            // Get references to the progress bar and status message
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');

            // Monitor upload progress
            uploadTask.on('state_changed', 
                function(snapshot) {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%'; // Update the progress bar width
                    status.textContent = 'Uploading: ' + Math.round(progress) + '%'; // Update status text
                },
                function(error) {
                    console.error("Error uploading file: ", error);
                    status.textContent = 'Error uploading file. Please try again.';
                },
                function() {
                    // Once the upload is complete, get the download URL
                    getDownloadURL(uploadTask.snapshot.ref).then(function(downloadURL) {
                        console.log('File available at', downloadURL); // File URL after upload
                        status.textContent = 'File uploaded successfully! URL: ' + downloadURL;
                    });
                }
            );
        });
    </script>
</body>
</html>
