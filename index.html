<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and YouTube Link Storage</title>

    <!-- Firebase SDK for ES Modules -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration (replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Function to handle file upload
        async function uploadFile(personId, column, file) {
            const storageRef = ref(storage, `uploads/${personId}/file${column}/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                function(snapshot) {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById(`progress_${personId}_${column}`).style.width = progress + '%';
                },
                function(error) {
                    console.error('Error uploading file:', error);
                    alert('Error uploading file');
                },
                async function() {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref());

                    // Save the download URL to Firestore
                    await setDoc(doc(db, "files", `${personId}_${column}`), {
                        fileUrl: downloadURL
                    });

                    document.getElementById(`fileUrl_${personId}_${column}`).innerHTML = 
                        `<a href="${downloadURL}" target="_blank">File uploaded successfully! Click here to view.</a>`;
                }
            );
        }

        // Function to handle file removal
        async function removeFile(personId, column) {
            const fileDocRef = doc(db, "files", `${personId}_${column}`);
            const fileDoc = await getDoc(fileDocRef);

            if (fileDoc.exists()) {
                const fileUrl = fileDoc.data().fileUrl;
                const fileRef = ref(storage, fileUrl);

                // Delete file from Firebase Storage
                deleteObject(fileRef).then(async () => {
                    // Delete the file metadata from Firestore
                    await deleteDoc(fileDocRef);

                    // Update the UI and alert the user
                    document.getElementById(`fileUrl_${personId}_${column}`).innerHTML = '';
                    alert('File removed successfully!');
                }).catch(error => {
                    console.error('Error removing file:', error);
                    alert('Error removing file');
                });
            } else {
                alert('No file to remove');
            }
        }

        // Function to handle saving YouTube link
        async function saveYouTubeLink(personId) {
            const youtubeLink = document.getElementById(`youtubeLink_${personId}`).value;
            if (youtubeLink) {
                // Save to Firestore
                await setDoc(doc(db, "youtubeLinks", `${personId}`), {
                    youtubeLink: youtubeLink
                });

                alert('YouTube link saved!');
            } else {
                alert('Please enter a YouTube link');
            }
        }

        // Function to populate saved data on page load
        window.onload = async function() {
            for (let i = 1; i <= 22; i++) {
                for (let j = 1; j <= 3; j++) {
                    const fileDocRef = doc(db, "files", `${i}_${j}`);
                    const fileDoc = await getDoc(fileDocRef);
                    if (fileDoc.exists()) {
                        const fileUrl = fileDoc.data().fileUrl;
                        document.getElementById(`fileUrl_${i}_${j}`).innerHTML = 
                            `<a href="${fileUrl}" target="_blank">File uploaded successfully! Click here to view.</a>`;
                    }
                }

                const youtubeLinkDocRef = doc(db, "youtubeLinks", `${i}`);
                const youtubeLinkDoc = await getDoc(youtubeLinkDocRef);
                if (youtubeLinkDoc.exists()) {
                    const youtubeLink = youtubeLinkDoc.data().youtubeLink;
                    document.getElementById(`youtubeLink_${i}`).value = youtubeLink;
                }

                // Attach file input change events dynamically
                for (let j = 1; j <= 3; j++) {
                    const inputElement = document.getElementById(`fileInput_${i}_${j}`);
                    inputElement.addEventListener('change', function(event) {
                        const file = event.target.files[0];
                        if (file) {
                            uploadFile(i, j, file);
                        }
                    });
                }

                // Attach removeFile functionality to remove buttons
                for (let j = 1; j <= 3; j++) {
                    const removeButton = document.getElementById(`removeFile_${i}_${j}`);
                    removeButton.addEventListener('click', function() {
                        removeFile(i, j);  // Call removeFile with the correct personId and column
                    });
                }

                // Attach saveYouTubeLink functionality
                const youtubeLinkButton = document.getElementById(`saveYouTubeLink_${i}`);
                youtubeLinkButton.addEventListener('click', function() {
                    saveYouTubeLink(i);
                });
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 5px;
            border-radius: 5px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Upload Files and Save YouTube Links</h1>

    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>File 1</th>
                <th>File 2</th>
                <th>File 3</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through 22 people -->
            <script>
                for (let i = 1; i <= 22; i++) {
                    document.write(`
                        <tr>
                            <td>Person ${i}</td>
                            <td>
                                <button onclick="document.getElementById('fileInput_${i}_1').click();">Upload File 1</button>
                                <input type="file" id="fileInput_${i}_1">
                                <div class="progress-bar">
                                    <div class="progress" id="progress_${i}_1"></div>
                                </div>
                                <div id="fileUrl_${i}_1"></div>
                                <button id="removeFile_${i}_1">Remove File</button>
                            </td>
                            <td>
                                <button onclick="document.getElementById('fileInput_${i}_2').click();">Upload File 2</button>
                                <input type="file" id="fileInput_${i}_2">
                                <div class="progress-bar">
                                    <div class="progress" id="progress_${i}_2"></div>
                                </div>
                                <div id="fileUrl_${i}_2"></div>
                                <button id="removeFile_${i}_2">Remove File</button>
                            </td>
                            <td>
                                <button onclick="document.getElementById('fileInput_${i}_3').click();">Upload File 3</button>
                                <input type="file" id="fileInput_${i}_3">
                                <div class="progress-bar">
                                    <div class="progress" id="progress_${i}_3"></div>
                                </div>
                                <div id="fileUrl_${i}_3"></div>
                                <button id="removeFile_${i}_3">Remove File</button>
                            </td>
                            <td>
                                <input type="text" id="youtubeLink_${i}" placeholder="Enter YouTube Link">
                                <button id="saveYouTubeLink_${i}">Save YouTube Link</button>
                            </td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

</body>
</html>
