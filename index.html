<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Firebase</title>
    
    <!-- Firebase SDK for ES Modules -->
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // Firebase Configuration (replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "AIzaSyADzvt0GHQn2PhdRVGGgDdOLb_f9AzDQJw",
            authDomain: "izb-buc04-2025-22695.firebaseapp.com",
            projectId: "izb-buc04-2025-22695",
            storageBucket: "izb-buc04-2025-22695.firebasestorage.app",
            messagingSenderId: "903792104813",
            appId: "1:903792104813:web:db89dd83027b792662b664",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Trigger file input on button click
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        // When the file is selected
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // Function to upload file to Firebase Storage
        function uploadFile(file) {
            const storageRef = ref(storage, 'uploads/' + file.name); // Path in Firebase Storage
            const uploadTask = uploadBytesResumable(storageRef, file);

            // Monitor the upload progress
            uploadTask.on('state_changed', 
                function(snapshot) {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress').style.width = progress + '%';
                }, 
                function(error) {
                    console.error('Error uploading file:', error);
                    alert('Error uploading file');
                },
                function() {
                    // On successful upload, get the download URL
                    getDownloadURL(uploadTask.snapshot.ref).then(function(downloadURL) {
                        document.getElementById('fileUrl').innerHTML = `<a href="${downloadURL}" target="_blank">File uploaded successfully! Click here to view the file.</a>`;
                    });
                }
            );
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #uploadButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 10px;
            border-radius: 5px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Firebase</h1>
    <button id="uploadButton">Upload File</button>
    <input type="file" id="fileInput" />
    
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <div id="fileUrl"></div>
</body>
</html>
